<header part="header">

    <span part="actions">
        <span part="action-minimize"></span>
        <span part="action-maximize"></span>
        <span part="action-close"></span>
    </span>
    <div part="navigation">

            <span part="button-forward">➜</span>

        </span>
        <span part="url">
            <span part="path">https://www.mywebsite.com</span>
        </span>
    </div>
</header>
<div part="body">
    <slot></slot>
</div>
